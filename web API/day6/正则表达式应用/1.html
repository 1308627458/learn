<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = '我们在学习前端， 希望学习前端能高薪就业'
        // 正则表达式使用
        // 1.定义规则
        const reg = /前端/
        // 2.是否匹配
        console.log(reg.test(str))   // true
        // 3.exec
        console.log(reg.exec(str))   //  返回一个数组 ：['前端', index: 5, input: '我们在学习前端， 希望学习前端能高薪就业', groups: undefined]
    </script>
</body>
</html>
