<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.baidu.com">支付成功<span>5</span>秒之后跳转到首页</a>
    <script>
        // 1.获取元素
        const a = document.querySelector('a')
        // 2.设置定时器，倒计时5秒
        // 3.声明倒计时变量
        let num = 5
        let time = setInterval(function () {
            num--
            a.innerHTML = `支付成功<span>${num}</span>秒之后跳转到首页`
        // 4.如果倒计时为0关闭定时器，并且完成跳转功能
            if (num === 0) {
                clearInterval(time)
                location.href = a
            }
        }, 1000)

    </script>
</body>

</html>
