<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="">

    </ul>
    <SCript>
        // 前端
        // 拉取数据 API
        // https://www.fastmock.site/mock/fc09142a9029fcb292822d4ee872f52b/beers/banners 接口地址
        // 后端
        // 异步
        const p = fetch('https://www.fastmock.site/mock/fc09142a9029fcb292822d4ee872f52b/beers/banners')
        // console.log(p);
        // pending promise  起始状态
        // fullfiled 成功解决
        // rejected 失败
        // 控制执行流程
        p
            .then(res =>{
            // 二进制流到达应用， json 化y也是需要时间的， promise 实例
            console.log(res.json())
                                       
        
        })
        //promise 实例
        .then(data => {
            console.log(data);
        })
        .catch(e => {
            console.log(e)
        })
    </SCript> 
</body>
</html>
