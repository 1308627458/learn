<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2>{{message}}</h2>
            <h2>{{count * 10}}</h2>
            <h2>{{message.split(' ').reverse().join(' ')}}</h2>
            <h2>{{getReverMessage()}}</h2>
            <h2>{{isShow ? '你好': ''}}</h2>
        </div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    message: 'Hello world',
                    count: 1,
                    isShow: true,
                }
            },
            methods: {
               getReverMessage(){
                return this.message.split(' ').reverse().join(' ')
               }
            },
        }).mount('#app')
    </script>
</body>

</html>
