<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;padding: 0;
    }
    .wrap{
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      display: grid;
      grid-template-columns: 100px 100px 100px ;
      grid-template-rows:100px 100px 100px ;
      grid-template-areas: 'a b c'
                           'd e f'
                           'h i j';
      grid-gap: 5px;
      grid-auto-flow: column;
      /* start center end */
      /* justify-items: start;每个单元格的水平对齐方式 */
      /* align-items: center;每个单元格的垂直对齐方式 */
      /* place-items: center; */
      /* justify-content: center; 整个内容区域在容器中水平方向的对齐方式 */
      /* align-content: center; 整个内容区域在容器中垂直方向的对齐方式 */
      /* place-content: center; */
    }
    .item{
      /* width: 100%;
      height: 100%; */
    }
  </style>
</head>
<body>
  <div class="wrap">
    
    <div class="item" style="background-color: rgb(255, 47, 0);">1</div>
    <div class="item" style="background-color: rgb(255, 170, 0);">2</div>
    <div class="item" style="background-color: rgb(234, 255, 0);">3</div>
    <div class="item" style="background-color: rgb(26, 255, 0);">4</div>
    <div class="item" style="background-color: rgb(0, 225, 255);">5</div>
    <div class="item" style="background-color: rgb(0, 89, 255);">6</div>
    <div class="item" style="background-color: rgb(216, 224, 128);">7</div>
    <div class="item" style="background-color: rgb(69, 205, 128);">8</div>
    <div class="item" style="background-color: rgb(214, 72, 152);">9</div>
  </div>
</body>
</html>
