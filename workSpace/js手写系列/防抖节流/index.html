            color: #fff;
            background: #838aeb;

<body>
    <button id="btn">0</button>
    <!-- <script src="/debounce.js"></script> -->
    <script src="throttle.js"></script>
    <script>
        let count = 0
        let btn = document.querySelector('#btn')

        function add() {
            // console.log(this);
            console.log(count);
            btn.innerHTML = count++
            return 123
        }

        // btn.addEventListener('click', debounce(add,1000))
           btn.addEventListener('click', throttle(add,2000))
        
    </script>
