<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap{
      width: 400px;
      height: 1500px;
      border:  1px solid #000;
      margin-top: 100px;
      overflow: hidden;
    }
    body {
      width: 3000px;
      height: 3000px;
    }

    #box1 {
      width: 200px;
      height: 200px;
      background-color: lightpink;
      
    }
    #box2 {
      width: 100px;
      height: 100px;
      background-color: lightblue;
     
    }
  </style>
</head>
<body>
  <div id="wrap"> 
  <div id="box1"></div>
  <div id="box2"></div>
  <div class="test" style="height:800px;background-color: lightgoldenrodyellow;"></div>
  </div>
  
  <script>
    const io = new IntersectionObserver(
     (entries) => {
      console.log(entries);
     },
     {
      threshold:[0,0.25,0.5,0.75,1],
      root:document.getElementById('wrap')
     }
     )

    io.observe(document.querySelector('#box1')) 
    io.observe(document.querySelector('#box2')) 

    // 同样可以判断元素是否在某个容器内，且不会引起回流
  </script>
</body>
</html>
